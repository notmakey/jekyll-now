---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <center><h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1></center>

      <div class="entry">
        {{ post.excerpt }}
      </div>


    </article>
  {% endfor %}
</div>
